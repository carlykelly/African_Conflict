      <h1> Foreign Direct Investment in Sub-Saharan Africa</h1>

        <div class="row" id = "banner">
          <h3 class="panel-title">2018 Selected Country Snapshot Data</h3>
          <div id="sample-metadata" class="panel-body"></div>

          <div id="checkboxes">
